<div class="chart-row">
  <div class="y-axis">
    <div class="y-label" *ngFor="let label of yLabels">{{ label }}</div>
  </div>

  <div class="chart-area">
    <canvas #chartCanvas></canvas>

    <p class="multiplier-overlay">
      {{ multiplier }}x
    </p>

    <div class="middle-line"></div>
  </div>
</div>

<div class="x-axis">
  <div class="x-label" *ngFor="let label of xLabels">{{ label }}</div>
</div>
